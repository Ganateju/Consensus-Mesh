<!DOCTYPE html>
<html>
<head>
    <title>Admin Control Center | Consensus Mesh</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 40px; background: #f4f7f6; color: #333; line-height: 1.6; }
        .container { max-width: 1100px; margin: auto; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 30px; border: 1px solid #eef0f2; }
        h1 { color: #1a73e8; margin-bottom: 30px; font-weight: 300; letter-spacing: -1px; }
        h2 { margin-top: 0; display: flex; align-items: center; gap: 10px; font-size: 1.1rem; color: #555; text-transform: uppercase; letter-spacing: 1px; }
        
        /* Form Styling */
        .form-row { display: grid; grid-template-columns: 1fr 1fr 1fr 1fr auto; gap: 12px; margin-top: 15px; }
        input, select { padding: 12px; border: 1px solid #dee2e6; border-radius: 8px; font-size: 14px; outline: none; transition: 0.2s; }
        input:focus { border-color: #1a73e8; box-shadow: 0 0 0 3px rgba(26,115,232,0.1); }
        
        /* Table Styling */
        #searchInput { width: 100%; padding: 15px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 16px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { background: #f8f9fa; text-align: left; padding: 15px; border-bottom: 2px solid #dee2e6; color: #666; font-size: 13px; }
        td { padding: 15px; border-bottom: 1px solid #eee; font-size: 14px; }
        
        /* Components */
        .badge { padding: 5px 12px; border-radius: 20px; font-size: 11px; font-weight: bold; text-transform: uppercase; }
        .teacher { background: #e3f2fd; color: #1565c0; }
        .student { background: #e8f5e9; color: #2e7d32; }
        .admin { background: #fff3e0; color: #ef6c00; }
        
        .btn-add { background: #1a73e8; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .btn-add:hover { background: #1557b0; }
        
        .btn-del { color: #d32f2f; border: 1px solid #fadbd8; padding: 8px 14px; border-radius: 6px; cursor: pointer; background: #fdedec; font-size: 12px; transition: 0.2s; }
        .btn-del:hover { background: #d32f2f; color: white; }

        .btn-clear { background: #fff4f4; color: #c0392b; border: 1px solid #f5b7b1; padding: 8px 14px; border-radius: 6px; cursor: pointer; font-size: 12px; margin-left: 5px; }
        .btn-clear:hover { background: #c0392b; color: white; }

        /* Slider Styling */
        .slider-container { display: flex; align-items: center; gap: 20px; background: #f8f9fa; padding: 20px; border-radius: 12px; border: 1px dashed #cbd5e0; }
        input[type=range] { flex-grow: 1; cursor: pointer; height: 8px; border-radius: 5px; background: #ddd; outline: none; -webkit-appearance: none; appearance: none; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 20px; height: 20px; background: #1a73e8; border-radius: 50%; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Consensus Mesh | Admin Console</h1>

        <div class="card" style="border-top: 5px solid #34a853; background: #fafffb;">
            <h2>üì° Live Mesh Monitor</h2>
            <div id="liveMeshContent">
                {{LIVE_MESH}}
            </div>
        </div>
        
        <div class="card" style="border-top: 5px solid #1a73e8;">
            <h2>‚öôÔ∏è RSSI Similarity Threshold</h2>
            <div class="slider-container">
                <input type="range" id="thresholdSlider" min="0" max="100" value="{{THRESHOLD}}" 
                       oninput="updateThresholdText(this.value)" 
                       onchange="saveThreshold(this.value)">
                <b id="thresholdVal" style="font-size: 1.5rem; color: #1a73e8; min-width: 60px;">{{THRESHOLD}}%</b>
            </div>
        </div>

        <div class="card" style="border-top: 5px solid #1a73e8;">
            <h2>‚ûï Add New Identity</h2>
            <div class="form-row">
                <input type="text" id="newUsername" placeholder="Username (Unique)">
                <input type="text" id="newRoll" placeholder="Roll No / ID">
                <select id="newRole">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="admin">Admin</option>
                </select>
                <input type="password" id="newPass" placeholder="Password">
                <button class="btn-add" onclick="addUser()">Create</button>
            </div>
        </div>

        <div class="card" style="border-top: 5px solid #ef6c00;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h2>üìú Manual Correction Logs</h2>
                <div style="display: flex; align-items: center; gap: 8px;">
                    <label style="font-size: 0.8rem; color: #666;">Show Recent:</label>
                    <select id="logLimit" onchange="updateLogLimit(this.value)">
                        <option value="10" ${'{{CURRENT_LIMIT}}' == '10' ? 'selected' : ''}>10</option>
                        <option value="25" ${'{{CURRENT_LIMIT}}' == '25' ? 'selected' : ''}>25</option>
                        <option value="50" ${'{{CURRENT_LIMIT}}' == '50' ? 'selected' : ''}>50</option>
                    </select>
                </div>
            </div>
            <div style="max-height: 300px; overflow-y: auto;">
                <table class="log-table">
                    <thead>
                        <tr><th>Teacher</th><th>Student ID</th><th>Modification</th><th>Timestamp</th></tr>
                    </thead>
                    <tbody>
                        {{CORRECTION_LOGS}}
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <h2>üë• Identity Management</h2>
            <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Search directory...">
            <table id="userTable">
                <thead>
                    <tr><th>Username</th><th>Roll/ID</th><th>Role</th><th>Actions</th></tr>
                </thead>
                <tbody>
                    {{USER_LIST}}
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function updateThresholdText(val) {
            document.getElementById('thresholdVal').innerText = val + "%";
        }

        async function saveThreshold(val) {
            await fetch('/admin/update-settings', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': '{{TOKEN}}' },
                body: JSON.stringify({ threshold: val })
            });
        }

        async function addUser() {
            const data = {
                username: document.getElementById('newUsername').value.trim(),
                rollNo: document.getElementById('newRoll').value.trim(),
                role: document.getElementById('newRole').value,
                password: document.getElementById('newPass').value
            };
            if(!data.username || !data.password) return alert("Missing required fields.");
            const res = await fetch('/admin/add-user', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': '{{TOKEN}}' },
                body: JSON.stringify(data)
            });
            if(res.ok) {
                alert("Identity Created.");
                location.reload();
            } else {
                const err = await res.json();
                alert("Error: " + err.message);
            }
        }

        function updateLogLimit(val) {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            window.location.href = `/dashboard?token=${token}&limit=${val}`;
        }

        async function clearSchedules(tID) {
            if (confirm(`CRITICAL: Wipe all registered schedules for ${tID}?`)) {
                await fetch('/admin/clear-schedules', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': '{{TOKEN}}' },
                    body: JSON.stringify({ teacherID: tID.toLowerCase().trim() })
                });
                location.reload();
            }
        }

        function filterTable() {
            let input = document.getElementById("searchInput").value.toUpperCase();
            let tr = document.getElementById("userTable").getElementsByTagName("tr");
            for (let i = 1; i < tr.length; i++) {
                tr[i].style.display = tr[i].innerText.toUpperCase().includes(input) ? "" : "none";
            }
        }

        async function deleteUser(id) {
            if (confirm("Permanently delete this user?")) {
                await fetch('/admin/delete-user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': '{{TOKEN}}' },
                    body: JSON.stringify({ id })
                });
                location.reload();
            }
        }
        setTimeout(() => location.reload(), 30000);
    </script>
</body>
</html>
