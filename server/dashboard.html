<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control Center | Consensus Mesh</title>
    <style>
        :root {
            --primary: #1a73e8;
            --secondary: #6c5ce7;
            --success: #34a853;
            --danger: #d32f2f;
            --bg: #f4f7f6;
        }

        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 40px; background: var(--bg); color: #333; line-height: 1.6; }
        .container { max-width: 1100px; margin: auto; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 30px; border: 1px solid #eef0f2; transition: 0.3s; }
        
        h1 { color: var(--primary); margin-bottom: 30px; font-weight: 300; letter-spacing: -1px; }
        h2 { margin-top: 0; display: flex; align-items: center; gap: 10px; font-size: 1.1rem; color: #555; text-transform: uppercase; letter-spacing: 1px; }
        
        /* ðŸŒ€ LOADING SPINNER UI */
        .loading { position: relative; pointer-events: none; opacity: 0.6; }
        .loading::after {
            content: ""; position: absolute; width: 18px; height: 18px; top: 0; left: 0; right: 0; bottom: 0;
            margin: auto; border: 3px solid transparent; border-top-color: white; border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .form-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 12px; margin-top: 15px; }
        input, select { padding: 12px; border: 1px solid #dee2e6; border-radius: 8px; font-size: 14px; outline: none; transition: 0.2s; }
        input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(26,115,232,0.1); }
        
        table { width: 100%; border-collapse: collapse; margin-top: 10px; background: white; }
        th { background: #f8f9fa; text-align: left; padding: 15px; border-bottom: 2px solid #dee2e6; color: #666; font-size: 13px; }
        td { padding: 15px; border-bottom: 1px solid #eee; font-size: 14px; }
        
        .badge { padding: 5px 12px; border-radius: 20px; font-size: 11px; font-weight: bold; text-transform: uppercase; }
        .teacher { background: #e3f2fd; color: #1565c0; }
        .student { background: #e8f5e9; color: #2e7d32; }
        
        .btn { border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.2s; color: white; display: inline-flex; align-items: center; gap: 5px; }
        .btn-add { background: var(--primary); }
        .btn-success { background: var(--success); }
        .btn-danger { background: var(--danger); padding: 8px 14px; font-size: 12px; }
        .btn-warn { background: #f1c40f; color: #333; }
        .btn-primary { background: var(--primary); padding: 8px 14px; font-size: 12px; }

        .mesh-box { padding: 15px; background: #f0f4ff; border-left: 5px solid var(--primary); margin-bottom: 10px; border-radius: 8px; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1>Consensus Mesh | Admin Console</h1>
            <button class="btn btn-success" id="btnMasterExport" onclick="handleExport()">ðŸ“¥ Master Export (CSV)</button>
        </div>

        <div class="card" style="border-top: 5px solid var(--success);">
            <h2>ðŸ“¡ Live Mesh Monitor</h2>
            <div id="liveMeshContent">{{LIVE_MESH}}</div>
        </div>

        <div class="card" style="border-top: 5px solid #f1c40f;">
            <h2>ðŸ“… Master Scheduler</h2>
            <div class="form-row">
                <input type="text" id="schTeacher" placeholder="Teacher ID">
                <input type="text" id="schClass" placeholder="Class (e.g. ECE-A)">
                <select id="schDay">
                    <option>Monday</option><option>Tuesday</option><option>Wednesday</option>
                    <option>Thursday</option><option>Friday</option><option>Saturday</option>
                </select>
                <input type="time" id="schStart">
                <input type="time" id="schEnd">
                <button class="btn btn-warn" id="btnAddSched" onclick="addSchedule()">Add Slot</button>
            </div>
        </div>

        <div class="card" style="border-top: 5px solid var(--primary);">
            <h2>âž• Register New Identity</h2>
            <div class="form-row">
                <input type="text" id="newUsername" placeholder="Username">
                <input type="text" id="newRoll" placeholder="Roll No">
                <input type="text" id="newDept" placeholder="Dept">
                <select id="newRole"><option value="student">Student</option><option value="teacher">Teacher</option></select>
                <input type="password" id="newPass" placeholder="Password">
                <button class="btn btn-add" id="btnAddUser" onclick="addUser()">Create</button>
            </div>
        </div>

        <div class="card" style="border-top: 5px solid var(--secondary);">
            <h2>ðŸ“œ Class Audit Logs</h2>
            <input type="text" id="logFilter" onkeyup="filterLogs()" placeholder="Search logs by class name..." style="width:100%; margin-bottom:15px; box-sizing:border-box; padding:12px; border-radius:8px; border:1px solid #ddd;">
            <div style="overflow-x: auto;">
                <table>
                    <thead><tr><th>Timestamp</th><th>Class</th><th>Teacher</th><th>Actions</th></tr></thead>
                    <tbody id="logBody">{{LOG_LIST}}</tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <h2>ðŸ‘¥ Identity Management</h2>
            <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Search by name, roll, or department...">
            <div style="overflow-x: auto;">
                <table id="userTable">
                    <thead><tr><th>Name</th><th>Roll No</th><th>Dept</th><th>Role</th><th>Actions</th></tr></thead>
                    <tbody>{{USER_LIST}}</tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const TOKEN = "{{TOKEN}}";

        function setBtnLoading(id, isLoading) {
            const btn = document.getElementById(id);
            if (isLoading) btn.classList.add('loading');
            else btn.classList.remove('loading');
        }

        async function addSchedule() {
            setBtnLoading('btnAddSched', true);
            const data = {
                teacherID: document.getElementById('schTeacher').value.toLowerCase().trim(),
                className: document.getElementById('schClass').value.toUpperCase().trim(),
                day: document.getElementById('schDay').value,
                startTime: document.getElementById('schStart').value,
                endTime: document.getElementById('schEnd').value
            };
            const res = await fetch('/admin/add-schedule', {
                method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': TOKEN },
                body: JSON.stringify(data)
            });
            setBtnLoading('btnAddSched', false);
            if(res.ok) location.reload(); else alert("Error adding schedule");
        }

        async function addUser() {
            setBtnLoading('btnAddUser', true);
            const data = {
                username: document.getElementById('newUsername').value.trim(),
                rollNo: document.getElementById('newRoll').value.trim(),
                department: document.getElementById('newDept').value.trim(),
                role: document.getElementById('newRole').value,
                password: document.getElementById('newPass').value
            };
            const res = await fetch('/admin/add-user', {
                method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': TOKEN },
                body: JSON.stringify(data)
            });
            setBtnLoading('btnAddUser', false);
            if(res.ok) location.reload(); else alert("Error adding user");
        }

        async function deleteUser(id) {
            if (!confirm("Delete this identity?")) return;
            // Use event.currentTarget to handle the loading class correctly
            event.currentTarget.classList.add('loading');
            const res = await fetch('/admin/delete-user', {
                method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': TOKEN },
                body: JSON.stringify({ id })
            });
            location.reload();
        }

        function filterLogs() {
            let input = document.getElementById("logFilter").value.toUpperCase();
            let rows = document.querySelectorAll("#logBody tr");
            rows.forEach(row => { row.style.display = row.innerText.toUpperCase().includes(input) ? "" : "none"; });
        }

        function filterTable() {
            let input = document.getElementById("searchInput").value.toUpperCase();
            let tr = document.getElementById("userTable").getElementsByTagName("tr");
            for (let i = 1; i < tr.length; i++) { tr[i].style.display = tr[i].innerText.toUpperCase().includes(input) ? "" : "none"; }
        }

        function handleExport() {
            setBtnLoading('btnMasterExport', true);
            window.location.href = `/admin/export-attendance?token=${TOKEN}`;
            setTimeout(() => setBtnLoading('btnMasterExport', false), 2000);
        }
        setTimeout(() => location.reload(), 45000);
    </script>
</body>
</html>
